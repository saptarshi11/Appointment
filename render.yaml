services:
  - type: web
    name: appointment-booking-app
    env: python
    buildCommand: cd appointment-booking-frontend && npm install && npm run build
    startCommand: gunicorn wsgi:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: FLASK_ENV
        value: production
      - key: PYTHON_VERSION
        value: 3.11.9
